
<query-editor-row query-ctrl="ctrl" can-collapse="true" has-text-edit-mode="true">
  <div>
		<div class="gf-form">
			<textarea 
				rows="3"
				class="gf-form-input"
				ng-model="ctrl.target.program" 
				placeholder="SignalFlow Program"
				spellcheck="false"
				ng-model-onblur
				ng-change="ctrl.refresh()">
			</textarea>
		</div>
	</div>
	<div class="gf-form max-width-25">
		<label class="gf-form-label query-keyword">ALIAS BY</label>
		<input
			type="text"
			class="gf-form-input"
			ng-model="ctrl.target.alias"
			spellcheck="false"
			placeholder="Naming pattern"
			ng-blur="ctrl.refresh()"
		/>
	</div>
	<div class="gf-form max-width-25">
		<label class="gf-form-label query-keyword">Max Delay</label>
		<input
			type="number"
			class="gf-form-input"
			ng-model="ctrl.target.maxDelay"
			spellcheck="false"
			placeholder="Max delay in milliseconds"
			ng-blur="ctrl.refresh()"
		/>
	</div>
	<div class="gf-form max-width-25">
		<label class="gf-form-label query-keyword">Minimum Resolution</label>
		<input
			type="number"
			class="gf-form-input"
			ng-model="ctrl.target.resolutionMs"
			spellcheck="false"
			placeholder="Minimum resolution in milliseconds"
			ng-blur="ctrl.refresh()"
		/>
	</div>
	<div class="gf-form max-width-10">
		<label class="gf-form-label query-keyword">Enable Sampling</label>
		<input
			type="checkbox"
			class="gf-form-input"
			ng-model="ctrl.target.enable_sampling"
			spellcheck="false"
			placeholder="Enable Sampling (100 data points)"
			ng-blur="ctrl.refresh()"
		/>
	</div>
  <div class="gf-form" ng-show="ctrl.lastError">
    <pre class="gf-form-pre alert alert-error">{{ctrl.lastError}}</pre>
	</div>
</query-editor-row>
